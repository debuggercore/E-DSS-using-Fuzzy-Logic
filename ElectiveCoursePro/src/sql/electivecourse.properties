RETRIVE_REGISTER_USERIDS_SQL=SELECT USERID FROM LOGIN

INSERT_LOGIN_SQL=INSERT INTO LOGIN(FIRSTNAME,LASTNAME,PASSWORD,EMAIL,USERID,LOGINTYPE,AGE,DOB,SEX,ANSWER1,ANSWER2,ANSWER3,ANSWER4)VALUES(?,?,?,?,?,?,?,?,?,?,?,?,?)

RETRIVE_PASSWORD_WHERE_USERID_SQL=SELECT PASSWORD FROM LOGIN WHERE USERID=?

RETRIVE_LOGINTYPE_WHERE_USERID_SQL=SELECT LOGINTYPE FROM LOGIN WHERE USERID=?

RETRIVE_REGISTER_USERIDS_PATEINT_SQL=SELECT USERID FROM LOGIN WHERE LOGINTYPE=4

RETRIVE_REGISTERINFO_FOR_USERID_SQL=SELECT FIRSTNAME,LASTNAME,PASSWORD,EMAIL,USERID,LOGINTYPE,AGE,DOB,SEX,ANSWER1,ANSWER2,ANSWER3,ANSWER4 FROM LOGIN ORDER BY TIMESTAMP DESC

