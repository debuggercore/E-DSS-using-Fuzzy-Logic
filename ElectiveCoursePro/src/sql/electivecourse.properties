###### Locators Access

RETRIVE_LOCATORS_WHERE_LOCATORNAME_SQL=SELECT LOCATORNAME,LOCATORVALUE FROM datalocator WHERE LOCATORNAME=:locatioName

UPDATE_LOCATORVALUE_WHERE_LOCATORNAME_SQL=UPDATE datalocator SET LOCATORVALUE=:locatorValue WHERE LOCATORNAME=:locatioName

RETRIVE_PRPOERTYVALUE_SQL=SELECT LOCATORVALUE FROM datalocator WHERE LOCATORNAME=:locatorName

###### File Information 
RETRIVE_ALL_FILEINFO_SQL=SELECT FILEID,FILENAME,ELECTIVENAME FROM filenames

INSERT_FILENAME_SQL=INSERT INTO filenames(FILENAME,ELECTIVENAME) VALUES(?,?)

DELETE_FROM_FILENAME_WHERE_FILENAME_SQL=DELETE FROM filenames WHERE FILENAME=?

INSERT_PREDICTIONVALUE_SQL=INSERT INTO PREDICTIONVALUE(SUBJECT1NAME,SUBJECT2NAME,SUBJECT1,SUBJECT2,ELECTIVECOURSE,PREDICTEDVALUE,USERID,COG)VALUES(:SUBJECT1NAME,:SUBJECT2NAME,:SUBJECT1,:SUBJECT2,:ELECTIVECOURSE,:PREDICTEDVALUE,:USERID,:COG)

RETRIVE_FILEINFO_WHERE_ELECTIVENAME_SQL=SELECT FILEID,FILENAME,ELECTIVENAME FROM filenames WHERE ELECTIVENAME=:ELECTIVENAME

DELETE_RANKING_WHERE_USERID_SQL=DELETE FROM RANKING WHERE USERID=:USERID

RETRIVE_ALL_PREDICTEDINFO_FOR_USERID_SQL=SELECT ELECTIVECOURSE,PREDICTEDVALUE,USERID,COG FROM PREDICTIONVALUE WHERE USERID=:USERID

INSERT_RANKINGMODEL_SQL=INSERT INTO RANKING(ELECTIVENAME,COG,USERID) VALUES(:ELECTIVENAME,:COG,:USERID)

RANKING_ELECTIVE_WHERE_USERID_SQL=SELECT ELECTIVENAME,COG,USERID FROM RANKING WHERE USERID=:USERID ORDER BY COG DESC

